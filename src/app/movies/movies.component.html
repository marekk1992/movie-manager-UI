<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="number">
		<th mat-header-cell *matHeaderCellDef>#</th>
		<td mat-cell *matCellDef="let movieNumber = index">{{ movieNumber + 1 }}</td>
	</ng-container>

	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef>Title</th>
		<td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
	</ng-container>

	<ng-container matColumnDef="releaseYear">
		<th mat-header-cell *matHeaderCellDef>Release Year</th>
		<td mat-cell *matCellDef="let movie">{{ movie.releaseYear }}</td>
	</ng-container>

	<ng-container matColumnDef="rating">
		<th mat-header-cell *matHeaderCellDef>Rating</th>
		<td mat-cell *matCellDef="let movie">{{ movie.rating }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<mat-card>
	<mat-card-subtitle>Titles in total: {{ collectionSize }}</mat-card-subtitle>
</mat-card>
